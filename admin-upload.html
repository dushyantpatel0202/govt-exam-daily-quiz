<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Admin Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">üõ†Ô∏è Quiz Admin Upload</h1>
            <p class="text-gray-600 text-sm">Upload one day quiz JSON directly to MongoDB using backend API.</p>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 space-y-5">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="api-base">API Base URL</label>
                    <input id="api-base" class="w-full border border-gray-300 rounded-xl px-4 py-2.5" value="http://localhost:5000" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="quiz-date">Quiz Date</label>
                    <input id="quiz-date" type="date" class="w-full border border-gray-300 rounded-xl px-4 py-2.5" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="source-file">Source Label</label>
                    <input id="source-file" class="w-full border border-gray-300 rounded-xl px-4 py-2.5" value="manual-upload" />
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="payload">Quiz Payload JSON</label>
                <textarea id="payload" rows="16" class="w-full border border-gray-300 rounded-xl px-4 py-3 font-mono text-sm" placeholder='{"category":"Current Affairs","difficulty":"Medium","questions":[...]}'></textarea>
            </div>

            <div class="flex flex-wrap gap-3">
                <button id="sample-btn" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold px-4 py-2.5 rounded-xl">Insert Sample</button>
                <button id="validate-btn" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-semibold px-4 py-2.5 rounded-xl">Validate JSON</button>
                <button id="health-btn" class="bg-blue-100 hover:bg-blue-200 text-blue-700 font-semibold px-4 py-2.5 rounded-xl">Backend Health Check</button>
                <button id="upload-btn" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2.5 rounded-xl">Upload Quiz</button>
            </div>

            <div id="status" class="hidden rounded-xl px-4 py-3 text-sm font-medium"></div>
        </div>
    </div>

    <script>
        const payloadEl = document.getElementById('payload');
        const statusEl = document.getElementById('status');

        function setStatus(message, type = 'info') {
            statusEl.classList.remove('hidden', 'bg-red-50', 'text-red-700', 'bg-green-50', 'text-green-700', 'bg-indigo-50', 'text-indigo-700');
            if (type === 'error') {
                statusEl.classList.add('bg-red-50', 'text-red-700');
            } else if (type === 'success') {
                statusEl.classList.add('bg-green-50', 'text-green-700');
            } else {
                statusEl.classList.add('bg-indigo-50', 'text-indigo-700');
            }
            statusEl.innerText = message;
        }

        function getParsedPayload() {
            const raw = payloadEl.value.trim();
            if (!raw) throw new Error('Payload is empty.');

            const parsed = JSON.parse(raw);
            if (!Array.isArray(parsed.questions)) {
                throw new Error('`questions` array is required in payload JSON.');
            }
            return parsed;
        }

        document.getElementById('sample-btn').addEventListener('click', () => {
            payloadEl.value = JSON.stringify({
                category: 'Current Affairs',
                difficulty: 'Medium',
                questions: [
                    {
                        q: '‡§≠‡§æ‡§∞‡§§ ‡§ï‡•Ä ‡§∞‡§æ‡§ú‡§ß‡§æ‡§®‡•Ä ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?',
                        category: 'national affairs',
                        options: ['‡§®‡§à ‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä', '‡§Æ‡•Å‡§Ç‡§¨‡§à', '‡§ï‡•ã‡§≤‡§ï‡§æ‡§§‡§æ', '‡§ö‡•á‡§®‡•ç‡§®‡§à'],
                        correct: 0,
                        rationale: '‡§≠‡§æ‡§∞‡§§ ‡§ï‡•Ä ‡§∞‡§æ‡§ú‡§ß‡§æ‡§®‡•Ä ‡§®‡§à ‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä ‡§π‡•à‡•§'
                    }
                ]
            }, null, 2);
            setStatus('Sample payload inserted.', 'info');
        });

        document.getElementById('validate-btn').addEventListener('click', () => {
            try {
                const parsed = getParsedPayload();
                setStatus(`Valid JSON. Questions: ${parsed.questions.length}`, 'success');
            } catch (error) {
                setStatus(error.message, 'error');
            }
        });

        document.getElementById('upload-btn').addEventListener('click', async () => {
            try {
                const apiBase = document.getElementById('api-base').value.trim().replace(/\/$/, '');
                const date = document.getElementById('quiz-date').value;
                const sourceFile = document.getElementById('source-file').value.trim() || 'manual-upload';

                if (!apiBase) throw new Error('API Base URL is required.');
                if (!date) throw new Error('Quiz Date is required.');

                const payload = getParsedPayload();

                setStatus('Uploading...', 'info');

                const response = await fetch(`${apiBase}/api/quiz`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date, sourceFile, payload })
                });

                const data = await response.json().catch(() => ({}));
                if (!response.ok) {
                    throw new Error(data.error || 'Upload failed.');
                }

                setStatus(`Uploaded successfully for ${date}.`, 'success');
            } catch (error) {
                setStatus(error.message, 'error');
            }
        });

        document.getElementById('health-btn').addEventListener('click', async () => {
            try {
                const apiBase = document.getElementById('api-base').value.trim().replace(/\/$/, '');
                if (!apiBase) throw new Error('API Base URL is required.');

                setStatus('Checking backend...', 'info');

                const response = await fetch(`${apiBase}/api/health`);
                const data = await response.json().catch(() => ({}));

                if (!response.ok || !data.ok) {
                    throw new Error(data.error || 'Backend is not healthy.');
                }

                setStatus(`Backend connected: ${apiBase}`, 'success');
            } catch (error) {
                setStatus(`Backend not reachable: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
